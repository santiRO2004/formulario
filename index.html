<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios sillycon valley</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="lottie">
        <lottie-player src=" https://assets1.lottiefiles.com/packages/lf20_vwCDpL.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop  autoplay></lottie-player>

    <div class="formulario">
        <form action="enviando.html" method="get">
        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text" placeholder="ingresa tu nombre"> 
        <label for="apellido">Apellido:</label>
        <input name="apellido" id="apellido" type="text" placeholder="ingrese su apellido">
        <button type="submit">Agregar</button>
    </form>
</div>
